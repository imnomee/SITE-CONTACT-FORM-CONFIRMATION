<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Contact Form - Nomee - GreatStack</title>
    </head>
    <body>
        <div class="contact-container">
            <form
                action="https://api.web3forms.com/submit"
                method="POST"
                class="contact-left">
                <input
                    type="hidden"
                    name="access_key"
                    value="d0667624-ef20-4fe7-9d9c-bd6e2c2c7add" />
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr />
                </div>
                <input
                    type="text"
                    name="name"
                    placeholder="Your name"
                    class="contact-input"
                    required />
                <input
                    type="email"
                    name="email"
                    placeholder="Your email"
                    class="contact-input"
                    required />
                <textarea
                    name="message"
                    placeholder="Your message"
                    class="contact-input"
                    required></textarea>
                <button type="submit">
                    Submit <img src="./images/arrow_icon.png" />
                </button>
            </form>
            <div class="contact-right">
                <img src="./images/right_img.png" alt="Contact image" />
            </div>
        </div>
    </body>
</html>
